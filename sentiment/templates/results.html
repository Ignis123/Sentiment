<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title>Results Page</title>

		<link href="../static/css/stylesheet.css" rel="stylesheet">
		<link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"
		></script>
		<script>
			window.onload = function()
			{
				var image = document.getElementById("img");
				
				function updateImage()
				{
					image.src = image.src.split("?")[0] + "?" + new Date().getTime();
				}
				
				setInterval(updateImage, 1000)// update every second
			}
		</script>
	</head>

  <body>
	{% block body %}
    <div class="container">
      <div class="header">
		<nav>
			<ul class="nav nav-pills pull-right">
				<li role="presentation" class="active"><a href="/">Return</a></li>
			</ul>
		</nav>
        <h3 class="text-muted">Results Page</h3>
      </div>

		<div class="jumbotron">
			<p>
				Your Graph:
				<img id="img" src= {{ url_for('static', filename = 'css/images/my_graph.png') }} width="1000" >
			</p>
			<p>
				You searched for: {{ search }}.
			</p>
			<p>
				Overall evaluation: {{ total_evaluation }}.
			</p>
			<p>
				Tweets: 'DATE', 'TWEET, 'SENTIMENT', 'PERCENTAGE IN EVALUATION OF TWEET'
			</p>
			{% for line in results %}
    			<p>{{ line }}</p>
				-----------------
			{% endfor %}
		</div>
	</div>
	{% endblock %}
</body>
</html>
